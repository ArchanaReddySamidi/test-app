<div class="card">
    <div class="card-body d-flex flex-column">
      <div class="card-title">{{user.name}}</div>
      <div class="card-text">{{user.address.street}} {{user.address.suite}} {{user.address.city}} {{user.address.zipcode}}
      </div>
    </div>
    <div class="card-footer bg-white border-top-0">
        <button type="button" class="btn btn-outline-primary btn-sm float-end" (click)="deleteUser(user.id)"><fa-icon [icon]="faTrash"></fa-icon> Delete</button>
    </div>
  </div>
